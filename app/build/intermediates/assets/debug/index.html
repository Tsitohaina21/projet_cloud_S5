<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Antananarivo - Gestion Travaux Routiers</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="authPanel" class="auth-panel">
    <div id="loginForm">
      <h3>Connexion</h3>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Mot de passe">
      <button class="btn-login" onclick="login()">Se connecter</button>
      <button class="btn-register" onclick="showRegisterForm()">S'inscrire</button>
      <div id="loginError" class="error-message"></div>
    </div>

    <div id="registerForm" class="hidden">
      <h3>Inscription</h3>
      <input type="text" id="registerNom" placeholder="Nom">
      <input type="text" id="registerPrenom" placeholder="Prenom">
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Mot de passe">
      <button class="btn-register" onclick="register()">Creer un compte</button>
      <button class="btn-login" onclick="showLoginForm()">Retour</button>
      <div id="registerError" class="error-message"></div>
    </div>

    <div id="userPanel" class="hidden">
      <div class="user-info">
        <strong id="userName"></strong><br>
        <small id="userRole"></small>
      </div>
      <button class="btn-logout" onclick="logout()">Se deconnecter</button>
    </div>
  </div>

  <div class="info-panel">
    <h3>Recapitulatif</h3>
    <p><strong>Nombre de points:</strong> <span id="nbPoints">0</span></p>
    <p><strong>Surface totale:</strong> <span id="surfaceTotal">0</span> m2</p>
    <p><strong>Avancement:</strong> <span id="avancement">0</span>%</p>
    <p><strong>Budget total:</strong> <span id="budgetTotal">0</span> Ar</p>
  </div>

  <div class="control-panel panel">
    <h3>Actions</h3>
    <button class="btn-control" onclick="toggleReportMode()">Signaler un probleme</button>
  </div>

  <div id="map"></div>

  <div id="reportModal" class="modal hidden">
    <div class="modal-content">
      <h3>Signaler un probleme</h3>
      <div class="modal-row">
        <label>Lieu</label>
        <input type="text" id="reportNom" placeholder="Ex: Avenue Andohalo">
      </div>
      <div class="modal-row">
        <label>Description</label>
        <textarea id="reportDescription" rows="3" placeholder="Decris le probleme"></textarea>
      </div>
      <div class="modal-row">
        <label>Surface (m2)</label>
        <input type="number" id="reportSurface" min="0" step="1" placeholder="120">
      </div>
      <div class="modal-row">
        <label>Budget (Ar)</label>
        <input type="number" id="reportBudget" min="0" step="1000" placeholder="5000000">
      </div>
      <div class="modal-row">
        <label>Entreprise</label>
        <input type="text" id="reportEntreprise" placeholder="BTP Madagascar">
      </div>
      <div class="modal-row">
        <label>Statut</label>
        <select id="reportStatus">
          <option value="nouveau">Nouveau</option>
          <option value="en-cours">En-cours</option>
          <option value="termine">Termine</option>
        </select>
      </div>
      <div class="modal-actions">
        <button class="btn-login" onclick="submitReport()">Enregistrer</button>
        <button class="btn-logout" onclick="cancelReport()">Annuler</button>
      </div>
      <div id="reportError" class="error-message"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
