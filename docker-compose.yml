version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: identity_provider_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - identity_network
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-identity_db}
      - DB_USER=${DB_USER:-identity_user}
      - DB_PASSWORD=${DB_PASSWORD:-identity_pass}
      - FIREBASE_ENABLED=${FIREBASE_ENABLED:-false}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_CREDENTIALS=${FIREBASE_CREDENTIALS}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-me}
      - SESSION_LIFETIME=${SESSION_LIFETIME:-3600}
      - MAX_LOGIN_ATTEMPTS=${MAX_LOGIN_ATTEMPTS:-3}
    depends_on:
      - postgres

  nginx:
    image: nginx:alpine
    container_name: identity_provider_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - identity_network
    depends_on:
      - app

  postgres:
    image: postgres:15-alpine
    container_name: identity_provider_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-identity_db}
      POSTGRES_USER: ${DB_USER:-identity_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-identity_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - identity_network
    ports:
      - "5432:5432"

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: identity_provider_swagger
    ports:
      - "8081:8080"
    environment:
      SWAGGER_JSON: /app/openapi.yaml
    volumes:
      - ./swagger/openapi.yaml:/app/openapi.yaml
    networks:
      - identity_network

networks:
  identity_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local