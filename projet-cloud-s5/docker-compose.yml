services:
  auth-api:
    build:
      context: ./auth-api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - JWT_SECRET=your-secret-key-change-in-production
    container_name: auth-api
    networks:
      - app-network
    restart: unless-stopped

  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - auth-api
      - tile-server
    container_name: web-app
    networks:
      - app-network
    restart: unless-stopped

  tile-server:
    build:
      context: ./tile-server
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    volumes:
      - ./tile-server:/data
    container_name: tile-server
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - CACHE_SIZE=500

networks:
  app-network:
    driver: bridge

